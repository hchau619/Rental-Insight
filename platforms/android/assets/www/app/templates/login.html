<ion-modal-view>
  <ion-header-bar class=" bar-dark-gray">
    <button 
      class="button button-icon ion-chevron-left button-green" 
      ng-click="appCtrl.closeLogin()">
    </button>
    <h1 class="title">Login</h1>
  </ion-header-bar>
  
  <ion-content>
    <form ng-submit="appCtrl.doLogin()" name="appCtrl.loginForm" novalidate>
      <div class="list">
        <label>
          <ng-messages
            for="appCtrl.loginForm.email.$error"
            ng-show="appCtrl.loginForm.$submitted">
            <ng-messages-include src="app/templates/messages.html"></ng-messages-include>
          </ng-messages>
        </label>
        <label class="item item-input">
          <span class="input-label">Email:</span>
          <input
            type="email" 
            name="email"
            ng-model="appCtrl.credentials.email" 
            ng-maxlength="40"
            required>
        </label>

        <label>
          <ng-messages
            for="appCtrl.loginForm.password.$error"
            ng-show="appCtrl.loginForm.$submitted">
            <ng-messages-include src="app/templates/messages.html"></ng-messages-include>
          </ng-messages>
        </label>
        <label class="item item-input">
          <span class="input-label">Password:</span>
          <input 
            type="password" 
            name="password" 
            ng-model="appCtrl.credentials.password"
            ng-maxlength="30" 
            ng-minlength="6" 
            required>
        </label>

        <label class="row">
          <div class="col">
            <button 
              type="submit" 
              class="button button-block button-stable">
              Log in
            </button>
          </div>
        </label>
      </div>
    </form>

    <div class="text-center">
      Not Registered?
      <a href="#" ng-click='appCtrl.showRegistration()'>
        Create New Account
      </a>
    </div>
  </ion-content>
</ion-modal-view>
