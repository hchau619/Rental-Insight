<ion-modal-view>
	<ion-header-bar class=" bar-dark-gray">
    <button class="button button-icon ion-chevron-left button-green" ng-click="appCtrl.closeSearchFilter()"></button>
    <h1 class="title">Search Filter</h1>
  </ion-header-bar>
  <ion-content>
  	<form name="appCtrl.filterForm" ng-submit="appCtrl.advancedSearch()" novalidate>
		  <div class="list list-inset">
		  	<label>
          <ng-messages
            for="appCtrl.filterForm.query.$error"
            ng-show="appCtrl.filterForm.$submitted">
            <ng-messages-include src="app/templates/messages.html"></ng-messages-include>
          </ng-messages>
        </label>
			  <div  class="item item-input item-input-wrapper">
	        <input
	        	id="query" 
	        	name="query" 
	        	type="text" 
	        	placeholder="City or Zip Code" 
	        	ng-model="appCtrl.query"
	        	required>
	        <button type="submit" class="button-icon icon ion-ios-search-strong placeholder-icon">
	        </button>
	      </div>
			</div>

	  	<div class="list">
	  		
			 <div class="item item-divider">
			    Price Range:
			  </div>
			  <div class="item row">
					  <div class="col">
			  			<input type="number" placeholder="Min" ng-model="appCtrl.filterParams.rent.min">
			  		</div>
			  		<div class="col"> 
			  	 		<input type="number" placeholder="Max" ng-model="appCtrl.filterParams.rent.max">
			  	 	</div>
			  </div>

			  <div class="item item-divider">
			    Radius:
			  </div>
			  <div class="row">
			  	<label ng-repeat="item in appCtrl.radius" class="item item-radio col col-20">
				    <input type="radio" name="radius-group" ng-model="appCtrl.filterParams.radius" ng-value="item">
				    <div class="item-content">{{item}}</div>
				  </label>
			  </div>

			  <div class="item item-divider">
			    Type:
			  </div>
			  <div class="row">
			  	<label ng-repeat="item in appCtrl.typeList" class="item item-radio col col-20">
				    <input type="radio" name="type-group" ng-model="appCtrl.filterParams.type" ng-value="item">
				    <div class="item-content">{{item}}</div>
				  </label>
			  </div>

			  <div class="item item-divider">
			    Bedrooms:
			  </div>
			  <div class="row">
			  	<label ng-repeat="item in appCtrl.bedBathRange" class="item item-radio col col-20">
				    <input type="radio" name="bd-group" ng-model="appCtrl.filterParams.bedrooms" ng-value="item">
				    <div class="item-content">{{item}}</div>
				  </label>
			  </div>

			  <div class="item item-divider">
			    Bathrooms:
			  </div>
			  <div class="row">
			  	<label ng-repeat="item in appCtrl.bedBathRange" class="item item-radio col col-20">
				    <input type="radio" name="ba-group" ng-model="appCtrl.filterParams.bathrooms" ng-value="item">
				    <div class="item-content">{{item}}</div>
				  </label>
			  </div>

			  <div class="row">
				  <div class="col">
				  	<button type="submit" class="button button-block button-balanced">
						  Search
						</button>
				  </div>
				</div>
				<div class="row">
					<button type="reset" class="button button-clear button-full button-assertive">
		  		Clear
		  	</button>
				</div>
			</div>
		</form>
  </ion-content>
</ion-modal-view>
